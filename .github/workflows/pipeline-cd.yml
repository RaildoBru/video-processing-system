name: 游닍 Docker Build & Push

on:
  push:
    branches: [master]

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      - name: 游닌 Checkout do c칩digo
        uses: actions/checkout@v4
      
      - name: Debug secrets
        run: |
          if [ -z "${{ secrets.DOCKER_USERNAME }}" ]; then echo "DOCKER_USERNAME est치 vazio ou n칚o definido"; fi
          if [ -z "${{ secrets.DOCKER_PASSWORD }}" ]; then echo "DOCKER_PASSWORD est치 vazio ou n칚o definido"; fi

      - name: 游댏 Login no DockerHub
        uses: docker/login-action@v4
        with:
          username: ${{ vars.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: 游냡 Build & Push de imagens
        run: |
          services=(gateway-service upload-service processing-service zipping-service notification-service)
          for service in "${services[@]}"; do
            docker build -t ${{ vars.DOCKER_USERNAME }}/$service:latest ./$service
            docker push ${{ vars.DOCKER_USERNAME }}/$service:latest
          done
