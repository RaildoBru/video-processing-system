name: 游닍 Docker Build & Push

on:
  push:
    branches: [master]

jobs:
  docker:
    runs-on: ubuntu-latest
    environment: processing-video
    steps:
      - name: 游닌 Checkout do c칩digo
        uses: actions/checkout@v3
      
      - name: Debug secrets
        run: |
          if [ -z "${{ secrets.DOCKER_USERNAME }}" ]; then echo "DOCKER_USERNAME est치 vazio ou n칚o definido"; fi
          if [ -z "${{ secrets.DOCKER_PASSWORD }}" ]; then echo "DOCKER_PASSWORD est치 vazio ou n칚o definido"; fi

      - name: 游댏 Login no DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: 游냡 Build & Push de imagens
        run: |
          echo "游닍 Criando arquivo .env com vari치veis..."
          echo "EMAIL_USER=${{ secrets.EMAIL_USER }}" >> .env
          echo "EMAIL_PASS=${{ secrets.EMAIL_PASS }}" >> .env
          echo "EMAIL_HOST=${{ vars.EMAIL_HOST }}" >> .env
          echo "EMAIL_PORT=${{ vars.EMAIL_PORT }}" >> .env

          services=(auth-service gateway-service upload-service processing-service zipping-service notification-service)
          for service in "${services[@]}"; do
            docker build -t ${{ secrets.DOCKER_USERNAME }}/$service:latest ./services/$service
            docker push ${{ secrets.DOCKER_USERNAME }}/$service:latest
          done
      - id: deploy
        name: deploy aws
        uses: bitovi/github-actions-deploy-docker-to-ec2@v1.0.0 #Action para realizar o deploy de cont칡ineres Docker em inst칙ncias EC2.
        with:
          checkout: false
          aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }} # Define a chave de acesso da AWS para autentica칞칚o, armazenada nos secrets do reposit칩rio.
          aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }} #Define a chave secreta de acesso da AWS para autentica칞칚o, armazenada nos secrets do reposit칩rio.