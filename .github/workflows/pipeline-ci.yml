name: 🧪 CI - Build & Test

on:
  pull_request:
    branches: [master]
  push:
    branches: [master]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service: [gateway-service, upload-service, processing-service, zipping-service, notification-service]

    defaults:
      run:
        working-directory: ./${{ matrix.service }}-service    

    steps:
      - name: 📥 Checkout do código
        uses: actions/checkout@v3
      
      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20  

      - name: 📦 Instalar dependências
        run: npm install

      - name: ✅ Rodar testes
        run: npm test || echo "⚠️ Sem testes em ${{ matrix.service }}"

      - name: 🐳 Build da imagem Docker
        run: docker build -t ${{ matrix.service }}:ci ./${{ matrix.service }}

      - name: ✅ CI concluído para ${{ matrix.service }}-service
        run: echo "✅ Serviço ${{ matrix.service }}-service passou pela pipeline"  
