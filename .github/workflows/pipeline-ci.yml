name: ğŸ§ª CI - Build & Test

on:
  pull_request:
    branches: [develop]
  push:
    branches: [master]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service: [auth-service ,gateway-service, upload-service, processing-service, zipping-service, notification-service]

    steps:
      - name: Mostrar valor de EMAIL_HOST vindo de vars
        run: echo "EMAIL_HOST:$EMAIL_HOST"
        env:
          EMAIL_HOST: ${{ vars.EMAIL_HOST }}

      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
      
      - name: â™»ï¸ Cache de dependÃªncias
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('services/${{ matrix.service }}/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: ğŸ“¦ Instalar dependÃªncias
        run: npm install
        working-directory: ./services/${{ matrix.service }}

      - name: âœ… Rodar testes
        run: npm test || echo "âš ï¸ Sem testes em ${{ matrix.service }}"
        working-directory: ./services/${{ matrix.service }}
        continue-on-error: true
      
      - name: ğŸ§¾ Upload da cobertura de testes
        if: success() || failure()  # sempre tenta subir
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.service }}
          path: ./services/${{ matrix.service }}/coverage

      - name: ğŸ³ Build da imagem Docker
        run: docker build -t ${{ matrix.service }}:ci ./services/${{ matrix.service }}

      - name: âœ… CI concluÃ­do para ${{ matrix.service }}
        run: echo "âœ… ServiÃ§o ${{ matrix.service }} passou pela pipeline"
